<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image" href="assets/logo.png" />
    <title>Creating Project</title>
</head>

<body style="background-image: url(https://i.pinimg.com/564x/f1/30/02/f1300267a572d0f9269b3f443fe33c62.jpg);">
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <img src=assets/logo.png alt="" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ps-5 pe-3">
                        <a class="nav-link fs-4 " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active fs-4 text-danger" href="project.html">My Project</a>
                    </li>
                </ul>
                <a class="btn btn-danger fs-4" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <div class="container  bg-light rounded-4 m-auto p-5 mt-5 mb-5 w-50">
        <div class="top">
            <div class="project">
                <div class="project-form">
                    <div class="form-container">
                        <form onsubmit="addproject(event)">
                            <h1 style="font-size: 24px;">Add My Project</h1>
                            <div>
                                <label for="input-project-title">Project Name</label>
                                <input id="input-project-title" />
                            </div>
                            <div class="date">
                                <div class="date-start">
                                    <label for="input-start-date">Start Date</label>
                                    <input type="date" id="input-start-date"></input>
                                </div>
                                <div class="date-end">
                                    <label for="input-end-date">End Date</label>
                                    <input type="date" id="input-end-date"></input>
                                </div>
                            </div>
                            <div>
                                <label for="input-description">Description</label>
                                <textarea id="input-description"></textarea>
                            </div>
                            <div class="table-checkbox">
                                <label>Technologies</label>
                                <table>
                                    <tr>
                                        <td><input type="checkbox" class="multi-input" id="cek1" value="Node Js"></td>
                                        <td><label for="cek1">Node Js</td>
                                        <td><input type="checkbox" class="multi-input" id="cek2" value="Golang"></td>
                                        <td><label for="cek2">Golang</td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" class="multi-input" id="cek3" value="React Js"></td>
                                        <td><label for="cek3">React Js</td>
                                        <td><input type="checkbox" class="multi-input" id="cek4" value="Vue Js"></td>
                                        <td><label for="cek4">Vue Js</td>
                                    </tr>
                                </table>
                            </div>
                            <div style="margin-top: 10px;">
                                <label>Upload Image</label>
                                <div class="input-project-image-group">
                                    <input type="file" id="input-file" hidden />
                                    <label for="input-file">
                                        <img src="assets/file.png" alt="file" />
                                    </label>

                                </div>
                            </div>
                            <div class="button-group">
                                <button onclick="submitProject(event)" type="button">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/project.js"></script>
</body>

</html>
